<section>
  <div class="page-header blue">
    <h1 data-ng-bind="vm.menu.name"></h1>
  </div>
  <div class="pull-right blue"
       data-ng-show="vm.menu.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="menus.edit({ menuId: vm.menu._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p data-ng-bind="vm.menu.option"></p>
  <p data-ng-bind="vm.menu.taco"></p>
  <p data-ng-bind="vm.menu.game"></p>
  <p>Your server will be <strong>Emily</strong>.</p>
  <p>Your total will be <strong>$17.75</strong>.</p>
  <p>Cash and/or any major credit or debit card are accepted!</p>


  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.menu.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.menu.user"
            data-ng-bind="vm.menu.user.displayName"></span>
      <span data-ng-if="!vm.menu.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.menu.content"></p>
</section>
